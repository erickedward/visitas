{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Sistema de Visitas de Prueba</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">

    <<link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" href="{% static 'css/aplicacionPrueba.css' %}">

    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    
</head>
<body>



<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <!-- El logotipo y el icono que despliega el menú se agrupan
       para mostrarlos mejor en los dispositivos móviles -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <div class="nombre_pagina"><img src="{% static 'img/casco.png' %}"><a href="{% url 'visitas_mostrar' %}">Visitas</a></div>

    </div>
 
    <!-- Agrupar los enlaces de navegación, los formularios y cualquier otro elemento que se pueda ocultar al minimizar la barra -->
   <div class="collapse navbar-collapse navbar-ex1-collapse">
        <div class="nav navbar-nav navbar-right" >{% block boton %}{% endblock %}</div>
        {% block buscador %}
        <form class="navbar-form navbar-right" method="POST">
            {% csrf_token %}
            <div class="col-lg-12">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Buscar" id="buscador" name="buscador" value="{{ buscador }}">
                  <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                  </span>
                </div>
            </div>
        </form>
        {% endblock %}
        <!-- <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Enlace #1</a></li>
            <li><a href="#">Enlace #2</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    Menú #1 <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">Acción #1</a></li>
                    <li><a href="#">Acción #2</a></li>
                    <li><a href="#">Acción #3</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Acción #4</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Acción #5</a></li>
                </ul>
            </li>
        </ul>-->
           
    </div>

</nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 barra_menu" id="barra_lateral_menu">
                <ul class="botones_barra_menu">
                    <a href="{% url 'index'%}">
                        <li> 
                            <span class="glyphicon glyphicon-home"{% if activo == "index" %} style="color: red;" {% endif %}></span> 
                            &nbsp;&nbsp;&nbsp;&nbsp; <span {% if activo == "index" %} style="font-weight:bold" {% endif %}>Inicio</span>
                        </li>
                    </a>
                    <a href="{% url 'visitas_paginacion' pag=1 %}">
                        <li> 
                            <span class="glyphicon glyphicon-user"{% if activo == "visitas" %} style="color: red;" {% endif %}></span> 
                            &nbsp;&nbsp;&nbsp;&nbsp; <span {% if activo == "visitas" %} style="font-weight:bold" {% endif %}>Visitas</span>
                        </li>
                    </a>
                    <a href="{% url 'departamentos' pag=1 %}">
                        <li> 
                            <span class="glyphicon glyphicon-leaf"{% if activo == "departamento" %} style="color: red;" {% endif %}></span> 
                            &nbsp;&nbsp;&nbsp;&nbsp; <span {% if activo == "departamento" %} style="font-weight:bold" {% endif %}>Departamentos</span>
                        </li>
                    </a>
                    <a href="/admin"><li><span class="glyphicon glyphicon-th"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Iniciar Sesión</li></a>
                </ul>
            </div>
            <div class="col-md-10 col-md-offset-2 contenido">
                {% block contenido %}
                {% endblock %}
            </div>
        </div>
    </div>




</body>
</html>
